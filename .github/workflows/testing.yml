name: Test
on:
  push

jobs:
  test:
    runs-on: ubuntu-latest
    env_file:
      - .env-non-dev
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - run: pip install -r requirements.txt
    - name: Run TestProject Agent
      run:
        docker-compose -f docker-compose.yml up -d
    - run: pytest
